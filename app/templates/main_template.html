<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %} {% endblock %}
    <title>{% block title %} {% endblock %} - Communication LTD </title>
</head>
<body>
<div>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index.home') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.signin') }}">Sign In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.change_password') }}">Change Password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_page.manager') }}">Admin</a>
        </li>
    </ul>
</div>
<div class="container">
    {% block content %} {% endblock %}
</div>
<div>
    {% block footer %} {% endblock %}
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
{% block endjs %} {% endblock %}
</body>
</html>
